<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      Chapography: Demos for different retrieval implementations for the same data
    </title>
    <style>

      body {
        margin: auto ;
        width: 40em ;
      }
      
      #labelWip, #logo {
        text-align: center ;
      }

      h1 {
        text-align: center ;
      }

    </style>
  </head>
  <body>
    <h1>
      Chapography: Demos for different retrieval implementations for the same data
    </h1>
    <div
      id="logo"
    >
      <picture
        title="J.G. Hamley: The Coquette (Figure A)"
      >
        <source
          media="(min-width: 406px)"
          srcset="img/logo/22jan9-800.png"
        >
        <img
          alt="[Logo] J.G. Hamley: The Coquette (Figure A)"
          src=""
        >
      </picture>
    </div>
    <div
      id="labelWip"
    >
      <picture
        title="LBreitfeld: Work In Progress Wip Sticker (via giphy.com)"
      >
        <source
          media="(min-width: 670px)"
          srcset="img/wip/22jan9-1501.gif"
          >
        <img
          alt="[Note] WORK IN PROGRESS"
          src=""
        >
      </picture>
    </div>
  </body>
</html>
